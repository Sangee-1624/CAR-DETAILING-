<!DOCTYPE html>
<html>
<head>
    <title>Car Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        table.data {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            color: #f5f5f5;
        }

        table.data th, table.data td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        table.data th {
            background-color: #222;
        }

        table.data tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2, h3 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    {% if message %}
        <h3>{{ message }}</h3>
    {% else %}
        <h2>Car Details</h2>
        {{ tables|safe }}  <!-- this tells Flask to render HTML, not escape it -->
    {% endif %}
    <br><a href="/">Back to Search</a>
</body>
</html>
