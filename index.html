<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detailing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Car animation */
        .car-container {
            position: absolute;
            bottom: 0;
            left: -300px;
            width: 100px;
            height: 60px;
            animation: moveCar 10s linear infinite;
        }

        .car {
            width: 100px;
            height: 60px;
            background: url('https://www.pexels.com/photo/blue-bmw-sedan-near-green-lawn-grass-170811/') no-repeat center;
            background-size: contain;
        }

        @keyframes moveCar {
            0% {
                left: -300px;
            }
            100% {
                left: 110%;
            }
        }
    </style>
</head>
<body>
    <h2>Enter Car Name or Model</h2>
    <form action="/search" method="post">
        <input type="text" name="car_name" required placeholder="e.g. Honda Civic">
        <button type="submit">Search</button>
    </form>

    <!-- Car animation -->
    <div class="car-container">
        <div class="car"></div>
    </div>
</body>
</html>
